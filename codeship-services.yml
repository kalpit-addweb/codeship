codeship_example:
  build:
    image: codeship_example
    dockerfile: Dockerfile
  environment:
    EXAMPLE_ENV_VAR: 
  links:
    - postgres
  db:
    image: mysql:5.7
    environment:
      - MYSQL_USER=root
      - MYSQL_PASSWORD=root
      - MYSQL_DATABASE=test
      - MYSQL_ROOT_PASSWORD=test
    volumes:
      - mysql-data:/var/lib/mysql
      - ./db/mysql-db:/docker-entrypoint-initdb.d